        async function recordCompletionAndShowRank() {
            const uid = window.currentUserId;
            if (!db || !uid) return { rank: 'N/A', successRank: 'N/A', totalRecords: 'N/A', topTenRanks: [] };
            const ranksRef = getPublicRanksCollectionRef();

                name: playerName,

                bossId: selectedBossId

                const todayStart = new Date(); todayStart.setHours(0, 0, 0, 0); 
                const querySnapshot = await fs.getDocs(ranksRef);
                const allTodayDocs = querySnapshot.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(d => d.timestamp && d.timestamp.toDate() >= todayStart);
                
                // é€šé—œç¸½æ’å (ä¾æäº¤é †åº)
                const sortedByEntry = [...allTodayDocs].sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

                        name: data.name,
                        time: formatTime(data.completionTime),
                        isPlayer: data.userId === uid

                return { rank, successRank, totalRecords: allTodayDocs.length, topTenRanks };
            } catch (e) { return { rank: 'Error' }; }
        }
